<!DOCTYPE html>
<html lang="pt-br">
<head >
    <title>QUESTÃO 05</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
</head>
<body>
      <div>
        <script>
            var a = prompt("Código do produto: ")
            
            if ( a == 1){
            document.write("ALIMENTO NÃO-PERECÍVEL " + "<br>")
            }else if ((a > 1) && ( a < 5)){
            document.write("ALIMENTO PERECÍVEL" + "<br>")
            }else if ((a > 4) && ( a < 7)){
            document.write("VESTUÁRIO " + "<br>")
            }else if (a == 7){
            document.write("HIGIENE PESSOAL " + "<br>")
            }else if ((a > 7) && ( a < 16)){
            document.write("LIMPEZA E UTENSÍLIOS DOMÉSTICOS " + "<br>")
            }else{
            document.write("CÓDIGO INVÁLIDO" + "<br>")    
            }


        </script>
      </div>
</body>
</html>
